<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<link rel="stylesheet" href="__ADMIN__/css/base.css" />
<link rel="stylesheet" href="__ADMIN__/css/info-reg.css" />
    <title>移动办公</title>
    <style type="text/css">
        select{
            background:rgba(0, 0, 0, 0.0) url("__ADMIN__/images/inputbg.png")
            repeat-x scroll 0 0;
            border:1px solid #c5d6e0;
            height: 28px;
            outline:medium none;
            padding: 0 8px;
            width: 240px;
        }
        .main p input{
            float:none;
        }
    </style>
</head>
<body>
<div class="title"><h2>信息登记</h2></div>
<form action ="" method="post">
    <div class="main">
        <p class="short-input ue-clear">
            <label>用户名：</label>
            <input type="text" name="username" placeholder="用户名">
        </p>
        <p class="short-input ue-clear">
            <label>密码：</label>
            <input type="text" name="password" placeholder="密码">
        </p>
        <p class="short-input ue-clear">
            <label>姓名：</label>
            <input type="text" name="truename" placeholder="姓名">
        </p>
        <p class="short-input ue-clear">
            <label>昵称：</label>
            <input type="text" name="nickname" placeholder="昵称">
        </p>
        <div class="short-input select ue-clear">
            <label>所属部门</label>
            <div class="select-wrap">
                <select name="dept_id" id="">
                    <option value="-1">请选择</option>
                    <volist name="data" id="vol">
                        <option value="{$vol.id}">{$vol.name}</option>
                    </volist>
                </select>
            </div>
        </div>
        <p class="short-input ue-clear">
            <label>性别</label>
            <label><input type="radio" name="sex" checked="checked" value="男" />男</label>
            <label><input type="radio" name="sex" value="女" />女</label>
        </p>
        <p class="short-input ue-clear">
            <label>生日</label>
            <input type="text" name="birthday" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})">
        </p>
        <p class="short-input ue-clear">
            <label>联系电话</label>
            <input type="text" name="tel" placeholder="联系电话">
        </p>
        <p class="short-input ue-clear">
            <label>电子邮箱</label>
            <input type="text" name="email" placeholder="电子邮箱">
        </p>
        <p class="short-input ue-clear">
            <label>备注：</label>
            <textarea placeholder="备注" name="remark"> </textarea>
        </p>
    </div>
    <div class="btn ue-clear">
        <a href="javascript:;" class="confirm">确定</a>
        <a href="javascript:;" class="clear">清空内容</a>
    </div>
</form>
</body>
<script src="__ADMIN__/js/jquery.js"></script>
<script src="__ADMIN__/js/common.js"></script>
<script src="__ADMIN__/js/WdatePicker.js"></script>
<script>
$(".select-title").on("click",function(){
    $(".select-list").toggle();
    return false;
})
$(".select-list").on("click",function(){
    var txt = $(this).text();
    $(".select-title").find("span").text(txt);
});
showRemind('input[type=text],textarea','placeholder');


$(function(){
    $(".confirm").on("click",function(){
        $('form').submit();
    })
    $(".clear").on("click",function(){
        $("form").get(0).reset();
    })
})



</script>
</html>
