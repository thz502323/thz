<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<link rel="stylesheet" href="__ADMIN__/css/base.css" />
<link rel="stylesheet" href="__ADMIN__/css/info-reg.css" />
    <title>Document</title>
</head>
<body>
<div class="title"><h2>公文起草</h2></div>
<form action ="" method="post" enctype="multipart/form-data">
    <div class="main">
        <p class="short-input ue-clear">
            <label>标题</label>
            <input type="text" name="title" value="{$data.title}" placeholder="标题">
            <input type="hidden" name="id" value="{$data.id}"/>
            <!-- 添加一个隐藏域 -->
        </p>
        <div class="short-input select ue-clear">
            <label>附件</label>
            <div class="select-wrap">
<!--                 <select name="pid" id="">
                    <option value="0">顶级部门</option>
                    <volist name="data" id="vol">
                        <option value="{$vol.id}">{$vol.name}</option>
                    </volist>
                </select>
 -->
                    <input type="file" name="file">

             </div>
        </div>
        <p class="short-input ue-clear">
            <label>作者</label>
            <input type="text" name="author" value="{$data.author}" placeholder="作者...">
        </p>
        <p class="short-input ue-clear">
            <!-- <label>内容<script id="editor" name="content" type="text/plain" style="width: 800px;height: 500px;"></script></label>
            <textarea placeholder="备注" name="content"> </textarea>  -->
            <label>内容：</label>
            <script id="editor" type="text/plain" name="content" style="width:700px;height:400px;">{$data.content|htmlspecialchars_decode}</script>
            <!-- <textarea name="content" style="font-family:Microsoft YaHei !important;font-size: 14px;"
            placeholder="请输入内容..."></textarea> -->
        </p>
    </div>
    <div class="btn ue-clear">
        <a href="javascript:;" class="confirm" id='btnSubmit'>确定</a>
        <a href="javascript:;" class="clear" id='btnReset'>清空内容</a>
    </div>
</form>
</body>
<script src="__ADMIN__/js/jquery.js"></script>
<script src="__ADMIN__/js/common.js"></script>
<script src="__ADMIN__/js/WdatePicker.js"></script>
<script src="__ADMIN__/plugin/ue/ueditor.config.js"></script>
<script src="__ADMIN__/plugin/ue/ueditor.all.min.js"></script>
<script src="__ADMIN__/plugin/ue/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
//实例化 富文本编辑器
var ue = UE.getEditor('editor');

$(".select-title").on("click",function(){
    $(".select-list").toggle();
    return false;
});

$(".select-list").on("click",function(){
    var txt = $(this).text();
    $(".select-title").find("span").text(txt);
});
showRemind('input[type=text],textarea','placeholder');


$(function(){
    $("#btnSubmit").on("click",function(){
        $('form').submit();
    });
    $("#btnReset").on("click",function(){
        $("form").get(0).reset();
    });
});

</script>
</html>
